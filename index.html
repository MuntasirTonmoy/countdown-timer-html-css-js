<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opening soon...</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>We are opening soon...</h1>
    <div class="countdown">
      <div class="time">
        <h2 class="days">00</h2>
        <small>Days</small>
      </div>
      <div class="time">
        <h2 class="hours">00</h2>
        <small>Hours</small>
      </div>
      <div class="time">
        <h2 class="minutes">00</h2>
        <small>Minutes</small>
      </div>
      <div class="time">
        <h2 class="seconds">00</h2>
        <small>Seconds</small>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
